<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="plantilla.xhtml">
        <ui:define name="head">
            <title>Registro</title>
            <meta charset="utf-8"/>
            <link rel="stylesheet" type="text/css" href="css/plantilla.css"></link>
            <link rel="icon" href="imagenes/clock-regular.svg"/>
            <link rel="stylesheet" type="text/css" href="css/inicioSesion.css"></link>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>

        </ui:define>
        <ui:define name="body">
            <h:body>
                <div>


                    <form>
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col">
                                    <label>Nombre</label>
                                    <input type="text" class="form-control" id="nombreAca"  placeholder="Nombre(s)"/>
                                </div>
                                <div class="col">
                                    <label>Apellido Paterno</label>
                                    <input type="text" class="form-control" id="appAca"  placeholder="Apellido Paterno"/>
                                </div>
                                <div class="col">
                                    <label>Apellido Materno</label>
                                    <input type="text" class="form-control" id="apmAca"  placeholder="Apellido Materno"/>
                                </div>                                
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <label>Número de trabajador</label>
                                    <input class="form-control" id="numTraAca" placeholder="Número de trabajador"/>
                                </div>
                                <div class="col">
                                    <label>Departamento</label>
                                    <input type="text" class="form-control" id="deptoAca" placeholder="Departamento"/>                              
                                </div>                            
                                <div class="col">
                                    <label>Tipo de Profesor</label>
                                    <input type="text" class="form-control" id="tipoAca" placeholder="Tipo de profesor"/>                              
                                </div>                            
                            </div>

                            <div class="form-group">
                                <label>Correo</label>
                                <input type="email" class="form-control" id="correoAca" placeholder="correo@ciencias.unam.mx"/>                              
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>

                        </div>
                    </form>                    
                </div>
            </h:body>
        </ui:define>
    </ui:composition> 
</html>
