<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/views/plantilla.xhtml">
        <ui:define name="head">
            <title>Registro</title>
            <meta charset="utf-8"/>
            <link rel="stylesheet" type="text/css" href="css/plantilla.css"></link>
            <link rel="icon" href="imagenes/clock-regular.svg"/>
            <link rel="stylesheet" type="text/css" href="css/inicioSesion.css"></link>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
            <style>
                #container{
                    width: 50%;
                    margin: auto;
                    min-width: 600px;
                    padding: 20px;
                    background-color: #e9edde;
                    border-radius: 10px;
                    margin-top: 20px;
                }

                h3{
                    background-color: #0e253d;
                    padding: 10px;
                    border-radius: 5px;
                    color: white;
                }

                .ui-button{
                    padding: 10px;
                    background-color: #aaaaaa;
                    border: #aaaaaa;
                    color: #0e253d;
                }

                #enlace-inicio{
                    padding: 10px;
                }

                .recursos{
                    height: 100px;
                }
                    
                .form-group{
                    padding: 10px 10px;
                }
                label{
                    padding-top: 5px;
                }

                .ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield{
                    box-shadow: none;
                }

                #a-ingresar{
                    background-color: #eb5160;
                    border-radius: 3px;
                    padding: 0px 10px;
                    color: white;
                    opacity: 0.7;
                    transition: 0.2s;
                }

                #a-ingresar:hover{
                    opacity: 1;
                    text-decoration: none;
                }       
                                .ui-selectonemenu-panel{
                    background-color: #c7d5df;
                    box-shadow: none;
                    border: 1px solid;
                    border-radius: 5px;
                }
                
                .ui-widget .ui-widget{
                    
                }

                .ui-widget-content .ui-inputfield.ui-state-focus{
                    box-shadow: none;
                    background-image: none;                    
                    border-radius: 10px;
                }
                .ui-selectonemenu{
                    border: 1px solid #e9edde;
                    width: 100%;
                    background-image: none;
                }
                .ui-state-hover{
                    box-shadow: none;
                    background-image: none;
                    border: 0px;
                }
                
                .ui-selectonemenu-list-item.ui-state-highlight{
                    background-color: #8d9ba3;
                    background-image: none;
                    color: #000;
                    text-shadow:none;
                }
                .ui-selectonemenu-list-item.ui-state-hover{
                    background-color: #2f4858;
                    background-image: none;
                    color: #fff;
                    text-shadow:none;
                }

            </style>
        </ui:define>
        <ui:define name="body">
            <h:body>
                <div id="container">
                    <h3>Registro Espacio</h3>
                    <h:form>
                        <f:metadata>
                            <f:viewAction action="#{registroController.clear}" />
                        </f:metadata>
                        <div>
                            <p:messages for="messages"  />
                        </div>
                        <div class="form-group">

                            <label>Nombre Espacio</label>
                            <p:inputText class="form-control" id="nombreCompletoEspacio" value="${registroController.nombreCompleto}" 
                                         validator="${registroController.validateUniqueNameEspacio}"
                                         placeholder="Nombre espacio" required="true" requiredMessage="El nombre es necesario">
                                <p:ajax event="blur" update="nombreRequerido"/>
                            </p:inputText>
                            <p:message for="nombreCompletoEspacio" id="nombreRequerido"/>
                            <div class="form-row">
                                <div class="col">
                                    <label>Edificio</label><br/>
                                    <p:selectOneMenu id="edificio" value="#{registroController.edificio}" filter="true">
                                        <f:selectItem itemLabel="Edificio P" itemValue="Edificio P" />
                                        <f:selectItem itemLabel="Edificio O" itemValue="Edificio O" />
                                        <f:selectItem itemLabel="Biología A" itemValue="Biología A"/>
                                        <f:selectItem itemLabel="Biología B" itemValue="Biología B"/>
                                        <f:selectItem itemLabel="Física" itemValue="Física"/>    
                                        <f:selectItem itemLabel="Matemáticas" itemValue="Matemáticas"/>
                                        <f:selectItem itemLabel="Auditorio ABC" itemValue="Auditorio ABC" />
                                        <f:selectItem itemLabel="Tlahuizcalpan" itemValue="Tlahuizcalpan"/> 
                                        <f:selectItem itemLabel="Amoxcalli" itemValue="Amoxcalli" />
                                        <f:selectItem itemLabel="Nuevo Edificio" itemValue="Nuevo Edificio" />
                                    </p:selectOneMenu>
                                    <p:message for="edificio" id="edificioRequerido"/>
                                </div>
                                
                                <div class="col">
                                    <label>Piso</label>
                                    <p:inputText type="number" class="form-control" id="piso" value="${registroController.piso}" 
                                                 placeholder="Piso del adificio" required="true" requiredMessage="El piso es necesario">
                                        <p:ajax event="blur" update="pisoRquerido"/>
                                    </p:inputText>
                                    <small class="nota form-text text-muted">Piso en el que se encuentra del edificio</small>
                                    <p:message for="piso" id="pisoRquerido"/>
                                </div>
                                <div class="col">
                                    <label>Capacidad </label>
                                    <p:inputText type="number" class="form-control" id="capacidadEspacio" value="${registroController.capacidad}" 
                                                 required="true" requiredMessage="La capacidad es necesaria">
                                        <p:ajax event="blur" update="capacidadRquerida"/>
                                    </p:inputText>
                                    <small class="nota form-text text-muted">Personas que pueden estar dentro del espacio cultural</small>
                                    <p:message for="capacidadEspacio" id="capacidadRquerida"/>
                                </div>
                            </div>
                            <label>Recursos</label>
                            <p:inputText class="form-control recursos" id="recursos" value="${registroController.recursos}" 
                                         requiredMessage="La descripción de recursos es necesaria"
                                         placeholder="Recursos" required="true">
                                <p:ajax event="blur" update="recursosRequeridos"/>
                            </p:inputText>
                            <p:message for="recursos" id="recursosRequeridos"/>
                            <small class="nota form-text text-muted">Recursos con los que cuenta el espacio cultural</small>
                        </div>
                        <p:commandButton action="#{registroController.registrarEspacio()}" ajax="false"
                                         class="btn btn-outline-warning btn-block" value="Registrar" update="form"/>

                    </h:form>                    
                </div>
            </h:body>
        </ui:define>
    </ui:composition> 
</html>
